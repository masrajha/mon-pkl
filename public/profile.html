    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3>Edit Identitas Mahasiswa</h3>
            </div>
            <div class="col-md-6">
                <div id="client" class="col-md-6 client">
                    <div class="btn white darken-4 col s10 m4">
                        <a href="#" class="google btn" onclick="login()"> <i class="fa fa-google"></i> Login with Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <form>

            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="nama">Nama</label>
                    <input type="text" name="nama" class="form-control" id="nama" oninput="setButtonLabel()">
                </div>
                <div class="col-sm-6">
                    <label for="nama">NPM</label>
                    <input type="number" name="npm" class="form-control" id="npm" maxlength="10" placeholder="Input NPM" disabled readonly>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="instansi">Nama Instansi/Perusahaan</label>
                    <select name="instansi" class="form-control" id="instansi" onchange="instansiChange()">
                        <option value="">Pilih Instansi</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="dosen">Dosen Pembimbing</label>
                    <input type="text" name="dosen" class="form-control" id="dosen" placeholder="Nama Dosen Pembimbing" oninput="setButtonLabel()">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="dosen">Pembimbing Lapangan</label>
                    <input type="text" name="pembimbing" class="form-control" id="pembimbing" placeholder="Nama Pembimbing" oninput="setButtonLabel()">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="player">Ambil Foto Profile</label>
                    <p><video id="player" controls autoplay width="160"></video></p>
                    <p><canvas id="snapshot" width="160" style="display:none"></canvas></p>
                    <p><progress id="progress" value="0" max="100" width=160></progress> <i id="success" class="fa fa-check-circle" aria-hidden="true"></i></p>
                    <p>
                        <button type="button" name="capture" id="capture" value="Jepret" class="btn-cam"><i class="fa fa-camera" aria-hidden="true"></i> Ambil</button>
                    </p>
                </div>
            </div>

            <div class="form-group row mx-md-n5">
                <div class="col-sm-12" id="msg"></div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="hidden" name="imgURL" id="imgURL">
                    <input type="hidden" name="lat_instansi" id="lat_instansi">
                    <input type="hidden" name="lng_instansi" id="lng_instansi">
                    <input type="hidden" name="email" id="email">
                    <input type="button" name="save" id="save" class="btn btn-primary mb-2" value="Simpan">
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-md-12">
                <div id="log"></div>
            </div>
        </div>
    </div>
