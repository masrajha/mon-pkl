            </div>
            <div class="col-md-4">
                <div id="client" class="col-md-6">
                    <div class="btn white darken-4 col s10 m4">
                        <a href="#" class="google btn" onclick="login()"> <i class="fa fa-google"></i> Login with Google
                        </a>

        <div class="row mx-md-n5">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <label for="start">Dari</label>
                            <input type="text" name="start" id="start">
                        </div>
                        <div>
                            <label for="end">s.d</label>
                            <input type="text" name="end" id="end">
                        </div>
                        <script>
                            var today;
                            var tglMulaiPKL='2019/12/23';
                            var tglSelesaiPKL='2020/2/16';
                            today = new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
                            $('#start').datepicker({
                                uiLibrary: 'bootstrap4',
                                value: tglMulaiPKL,
                                format: 'yyyy/mm/dd',
                                minDate: tglMulaiPKL,
                                maxDate: today
                            });
                            $('#end').datepicker({
                                uiLibrary: 'bootstrap4',
                                // value: today.getFullYear() + '/' + (today.getMonth() + 1) + '/' + today.getDate(),
                                value: tglSelesaiPKL,
                                format: 'yyyy/mm/dd',
                                minDate: tglMulaiPKL,
                                maxDate: today
                            });
                        </script>
                    </div>
                    <div class="col-md-12">
                        <p></p>
                        <p>Termasuk hari:</p>
                        <input type="checkbox" name="sabtu" id="sabtu">Sabtu
                        <input type="checkbox" name="minggu" id="minggu">Minggu
                        <input type="checkbox" name="libur" id="libur">Libur
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-outline-success my-2 my-sm-0" id="view" type="button">Lihat</button>
