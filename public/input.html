    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <h3>Pemetaan Tempat PKL</h3>
            </div>
            <div class="col-md-4">
                <div id="client" class="col-md-6">
                    <div class="btn white darken-4 col s10 m4">

                    </div>

        <div class="row mx-md-n5">
            <div class="col-md-12">
                <div class="map" id="map"></div>
            </div>
        </div>
        <form>
            <div class="form-group row mx-md-n5">
                <div class="myloc" id="myloc"></div>
            </div>
            <div class="form-group row mx-md-n5">
                <div class="col-sm-6 py-3">
                    <input type="text" name="lat" class="form-control" id="lat" placeholder="Latitude">
                </div>
                <div class="col-sm-6 py-3">
                    <input type="text" name="lng" class="form-control" id="lng" placeholder="Longitude">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="instansi">Nama Instansi/Perusahaan</label>
                    <input type="text" name="instansi" class="form-control" id="instansi" value="">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="alamat">Alamat Lengkap</label>
                    <textarea name="alamat" id="alamat" rows="3" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="kota">Kota</label>
                    <select name="kota" id="kota" rows="3" class="form-control">
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="pemb_lap">Nama Pembimbing Lapangan</label>
                    <input type="text" name="pemb_lap" class="form-control" id="pemb_lap" value="">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="pemb_hp">No HP Pembimbing Lapangan</label>
                    <input type="number" name="pemb_hp" class="form-control" id="pemb_hp" placeholder="081279123456">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <h3>Data Mahasiswa</h3>
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-sm-4">
                    <input type="number" name="npm" class="form-control" id="lat" placeholder="NPM">
                </div>
                <div class="col-sm-8">
                    <input type="text" name="nama" class="form-control" id="lng" placeholder="Nama">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="hp_mhs">No HP</label>
                    <input type="number" name="hp_mhs" class="form-control" id="hp_mhs" placeholder="081279123456">
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-sm-4">
                    <input type="number" name="npm" class="form-control" id="lat" placeholder="NPM">
                </div>
                <div class="col-sm-8">
                    <input type="text" name="nama" class="form-control" id="lng" placeholder="Nama">
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-sm-4">
                    <input type="number" name="npm" class="form-control" id="lat" placeholder="NPM">
                </div>
                <div class="col-sm-8">
                    <input type="text" name="nama" class="form-control" id="lng" placeholder="Nama">
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-sm-4">
                    <input type="number" name="npm" class="form-control" id="lat" placeholder="NPM">
                </div>
                <div class="col-sm-8">

                </div>
            </div>

                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" id="save" class="btn btn-primary mb-2" value="Simpan">
                </div>
            </div>
